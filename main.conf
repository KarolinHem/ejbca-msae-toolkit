
# MSAE service account.
[Service Account]
AccountName = ra-service
# Expiration (days)
#AccountExpiration = 365
# MSAE service account password.
#AccountPassword = 
#AccountOrgUnit =

[Certificate Enrollment Policy]
# EJBCA Policy Server hostname containing the MSAE alias. Ex: policy-server.keyfactor.com 
PolicyServer = policy-server.garner.aws
# Name of configured msae alias in EJBCA.
PolicyServerAlias = msae
PolicyServerAliasPolicy = MSAE EJBCA

[Kerberos]
KerberosKeytab = C:\Users\Administrator\ra-service.keytab
KerberosKrb5 = C:\Users\Administrator\ra-service-krb5.conf

[Certificate Template]
# Must be Computer or User
TemplateContext = Computer
# Computer context autoenrollment template name.
TemplateComputer = EJBCA-Computer
TemplateComputerGroup = 
# User context autoenrollment template name.
TemplateUser = EJBCA-User
TemplateUserGroup =

