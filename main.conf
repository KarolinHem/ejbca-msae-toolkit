[LOGGING]
# INFO, DEBUG
#LogLevel = INFO
LogLevel = DEBUG

[CONFIG]
# MSAE service account.
#ServiceAccount = ra-service
ServiceAccount = good-acct2
# Expiration (days)
#ServiceAccountExpiration = 60

# MSAE service account password.
#ServiceAccountPassword = Password123!
ServiceAccountPassword = !@QWASZX12qwaszx

# EJBCA Policy Server hostname containing the MSAE alias. Ex: policy-server.keyfactor.com
#PolicyServer = 
PolicyServer = policy-server.keyfactor.com

# Name of configured msae alias in EJBCA.
PolicyServerAlias = msae

# Single domain controller for querying. Ex: msae-dc.keyfactor.com
#DomainController = 

# Active Directory forest. Ex: keyfactor.com
#Domain = 

[TEMPLATES]
# Computer context autoenrollment template name.
#TemplateComputer = EJBCA-TLS-Computer

# Computer context autoenrollment security group name. Ex: computer-autoenroll
#AutoEnrollComputerSecurityGroup = computer-autoenroll




